<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>
          Password:
    </label>
    <input type="password" id="passIn">
    <p id="hintout">

    </p>

<script>
    const  pass = document.getElementById("passIn");
    const  hint = document.getElementById("hintout");

    pass.addEventListener('input',()=>{
        const password1 = pass.value;
        if(password1 < 8) {
            hint.textContent="Password must be above 8 chars";
            hint.style.color="red";
        }
        else if(!/[A-Z]/.test(password1)){
            hint.textContent="Must contain a capital char";
            hint.style.color="orange";
        }
        else{
            hint.textContent="Perfect password";
            hint.style.color="green";
        }
       
        
    })

</script>

</body>
</html>
